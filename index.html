<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container-fluid p-2 bg-info-subtle text-emphasis-info">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-3">
                    <a class="navbar-brand" href="/index.html">
                        <img src="/assets/news-logo.png" alt="News Blog" width="120" height="">
                    </a>
                </div>
                <div class="col-lg-6 col-5 d-flex justify-content-center">

                    <nav class="navbar navbar-expand-lg">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0 fw-semibold fs-5 gap-3">
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Sports</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Business</a>
                                </li>
                            </ul>
                        </div>
                    </nav>

                </div>
                <div class="col-lg-3 col-4">
                    <form class="d-flex w-100" role="search">
                        <input class="form-control me-2" type="search" placeholder="e.g. Science" aria-label="Search">
                        <button class="btn btn-outline-danger fw-semibold" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <main class="container-fluid">
        <div class="container my-5">
            <div class="row align-items-center d-flex gap-5">
                <div class="card px-0" style="width: 20rem;">
                    <div class="card-header">News Category</div>
                    <img src="https://placehold.co/600x400" class="card-img-top" alt="...">
                    <div class="card-body text-center">
                        <h3 class="card-title" id="news-title">Card title</h3>
                        <h6 class="card-subtitle mb-2 text-body-secondary" id="news-source">Card subtitle &#x2022;
                            16/11/2023</h6>
                        <p class="card-text" id="news-desc">Some quick example text to build on the card title and make
                            up the bulk of
                            the
                            card's content.</p>
                    </div>
                </div>

            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
